<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>


<body>

    <div class="container">
    <h1>Score Keeper</h1>

    <h2><span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span></h2>
    
    
   
    <p>Playing to: 
    <input type="number" value ="11" placeholder ="11" id="scoreLimit" name="scoreTotal"> </p>
    
    <button id="playerOne">Player One</button>
    <button id="playerTwo">Player Two</button>
    <button id="reset">Reset</button>

    <p id="gameOver" class="anim-typewriter"></p>


    <script src="script.js"></script>
    </div>

</body>
</html>
